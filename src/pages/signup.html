<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/src/content/css/main.css">
      <script
        src="/dist/scripts/signup.js"
        type="module">
      </script>
      <script
        src="/dist/dom/userNav-dom.js"
        type="module">
      </script>
      <title>WestCoast Education Signup page</title>
  </head>
  <body class="grid-container">
     
    <div class="signup-container">
      <h1 class="page-title">Sign Up</h1>
      <form id="signupForm">
        <div class="form-control">
          <label for="name">Full Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your full name" required/>
        </div>
        <div class="form-control">
          <label for="username">Username (Email):</label>
          <input type="text" name="username" id="username" placeholder="Enter your email" required/>
        </div>
        <div class="form-control">
          <label for="password">Enter your password</label>
          <input type="password" name="password" id="password" placeholder="Enter your email" required/>
        </div>
        <div class="form-control">
          <label for="course">Course:</label>
          <input type="text" name="course" id="course" placeholder="Enter the course" required/>
        </div>
        <div class="form-control">
          <label for="invoiceAddress">Invoice Address:</label>
          <input type="text" name="invoiceAddress" id="invoiceAddress" placeholder="Enter the invoice address" required/>
        </div>
        <div class="form-control">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" name="mobileNumber" id="mobileNumber" placeholder="Enter the mobile number" required/>
        </div>
        <div class="form-control">
          <label for="imageUrl">Image</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            value="progilepic.jpeg"
            placeholder="Ange namn pÃ¥ bilden" />
        </div>
        <div class="form-control">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </form>
    
      <div class="login-link">
        Already have an account? <a href="/src/pages/login.html">Log in</a>
      </div>
    </div>
      
  </body>
</html>
