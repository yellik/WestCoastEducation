<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <script
    src="/scripts/signup.js"
    type="module"></script>
</head>
<body>
  <header>
    <nav>
      <header>
        <nav>
          <ul>
            <li><a class="menuItem" href = "/index.html" >Home </a></li>
          </ul>
        </nav>
      </header>
    
<div class="signup-container">
    <h1 class="page-title">Sign Up</h1>
    <form id="signupForm">
      <div class="form-control">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" />
      </div>
      <div class="form-control">
        <label for="username">Username (Email):</label>
        <input type="text" name="username" id="username" placeholder="Enter your email" />
      </div>
      <div class="form-control">
        <label for="course">Course:</label>
        <input type="text" name="course" id="course" placeholder="Enter the course" />
      </div>
      <div class="form-control">
        <label for="invoiceAddress">Invoice Address:</label>
        <input type="text" name="invoiceAddress" id="invoiceAddress" placeholder="Enter the invoice address" />
      </div>
      <div class="form-control">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" name="mobileNumber" id="mobileNumber" placeholder="Enter the mobile number" />
      </div>
      <div class="form-control">
        <button type="button" class="btn" onclick="submitForm()">Sign Up</button>
      </div>
    </form>
  
    <div class="login-link">
      Already have an account? <a href="/login.html">Log in</a>
    </div>
  </div>
    
</body>
</html>
