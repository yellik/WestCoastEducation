<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/content/css/admin/admin-nav.css">
    <link rel="stylesheet" href="/src/content/css/form.css">
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous">
    </script>
    <script
      src="/dist/dom/adminNav.js"
      type="module"
      defer>
    </script>
    <script
      src="/dist/scripts/courses-add-course.js"
      type="module"
      defer>

    </script>
    <title>Add a course</title>
  </head>
  <body class="grid-container">
    <div id="admin-nav">

    </div>
      <main>
        <h1 class="page-title">Add a new course</h1>
          <form id="addCourseForm">
            <div class="form-control">
              <label for="name"> Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Add the name of the course" required/>
            </div>
            <label for="online">Online</label>
            <input type="radio" id="online" name="type" value="online">
            <label for="inClass">In-Class</label>
            <input type="radio" id="inClass" name="type" value="in-class">
            <div class="form-control">
              <label for="AvrRating">Rating</label >
              <input
                type="text"
                name="avrRating"
                id="avrRating"
                placeholder=" Course's avr Rating" required/>
            </div>
            <div class="form-control">
              <label for="teacherName">Tought by</label>
              <input
                type="text"
                name="teacherName"
                id="teacherName"
                placeholder="Teacher's Name" required/>
            </div>
            <div class="form-control">
              <label for="price">Price</label>
              <input
                type="number"
                name="price"
                id="price"
                placeholder="Total cost for the course" required/>
            <div class="form-control">
              <label for="startDate">Start Date</label>
              <input
                type="date"
                name="startDate"
                id="startDate"
                placeholder="YYYY-MM-DD" required/>
            </div>
            <div class="form-control">
              <label for="duration">Duration in days</label>
              <input
                type="number"
                name="duration"
                id="duration"
                placeholder="Total num of days" required/>
            </div>
            <div class="form-control">
              <label for="imageUrl">Place a local image url</label>
              <input
                type="text"
                name="imageUrl"
                id="imageUrl"
                value="course8.jpeg"
                placeholder="Select a picture for display" />
            </div>
            <div class="form-control">
              <label for="description">Describe the course</label>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10" required></textarea>
            </div>
            <div class="form-control">
              <button
                type="submit"
                class="btn">
                Save
              </button>
            </div>
          </form>
    </main>
  </body>
</html>
