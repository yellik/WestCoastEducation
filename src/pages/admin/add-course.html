<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Add a course</title>
  </head>
  <body class="grid-container">
    
    <main>
      <header>
        <nav>
          <div class="container">
            <ul class="menu">
              <li class="logo">
                <a
                  class="logo-title"
                  href="/index.html"
                  ><span><i class="fa-solid fa-computer"></i></span> Westcoast Education</a
                >
              </li>
              <li class="toggle">
                <input
                  class="menu-btn"
                  type="checkbox"
                  id="menu-btn" />
                <label
                  class="menu-icon"
                  for="menu-btn"
                  ><span class="nav-icon"></span>
                </label>
              </li>
              <li class="active">
                <a href="./index.html">Admin Main</a>
              </li>
              <li class="menu-item">
                <a
                  class="menu-item"
                  href="./add-course.html"
                  >Add a course</a
                >
              </li>
              <li class="menu-item">
                <a href="./add-student.html">Add student</a>
              </li>
              <li class="menu-item">
                <a href="./courses-list.html">See All Courses</a>
              </li>
              <li class="menu-item">
                <a href="./student-list.html">See all Students</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <h1 class="page-title">Add a new course</h1>
      <form id="addCourseForm">
        <div class="form-control">
          <label for="name"> Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Add the name of the course" />
        </div>
        <label for="online">Online</label>
        <input type="radio" id="online" name="classType" value="online">
        <label for="inClass">In-Class</label>
        <input type="radio" id="inClass" name="classType" value="in-class">
        <div class="form-control">
          <label for="AvrRating">Rating</label>
          <input
            type="text"
            name="avrRating"
            id="avrRating"
            placeholder=" Course's avr Rating" />
        </div>
        <div class="form-control">
          <label for="teacherName">Tought by</label>
          <input
            type="text"
            name="teacherName"
            id="teacherName"
            placeholder="Teacher's Name" />
        </div>
        <div class="form-control">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            placeholder="Total cost for the course" />
        <div class="form-control">
          <label for="startDate">Start Date</label>
          <input
            type="date"
            name="startDate"
            id="startDate"
            placeholder="YYYY-MM-DD" />
        </div>
        <div class="form-control">
          <label for="duration">Duration in days</label>
          <input
            type="number"
            name="duration"
            id="duration"
            placeholder="Total num of days" />
        </div>
        <div class="form-control">
          <label for="imageUrl">Bild url</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            value="no-car.png"
            placeholder="Ange namn pÃ¥ bilden" />
        </div>
        <div class="form-control">
          <label for="description">Beskrivning</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"></textarea>
        </div>
        <div class="form-control">
          <button
            type="submit"
            class="btn">
            Save
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
