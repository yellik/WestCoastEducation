<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="/src/content/css/form.css" />
    <link rel="stylesheet" href="/dist/dom/adminNav.js" />
    <script
      type="module"
      src="/dist/scripts/course-edit-course.js"
      defer></script>
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Edit Course Details</title>
  </head>
  <body class="grid-container">
    
    <main>
      <section class="container">
        <header></header>
        <h1 class="page-title">Edit Course</h1>
        <div class="btn-container">
          <button
            id="delete"
            class="btn btn-danger">
            Delete Course
          </button>
        </div>
        <form id="updateCourseForm">
          <div class="form-control">
            <label for="name"> Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Add the name of the course" required/>
          </div>
          <div class="form-control">
            <label for="online">Online</label>
            <input type="radio" id="online" name="type" value="online">
            <label for="inClass">In-Class</label>
            <input type="radio" id="inClass" name="type" value="in-class">
          </div>
          <div class="form-control">
            <label for="AvrRating">Rating</label>
            <input
              type="text"
              name="avrRating"
              id="avrRating"
              placeholder=" Course's avr Rating" required/>
          </div>
          <div class="form-control">
            <label for="teacherName" >Tought by</label>
            <input
              type="text"
              name="teacherName"
              id="teacherName"
              placeholder="Teacher's Name" required/>
          </div>
          <div class="form-control">
            <label for="price">Price</label>
            <input
              type="number"
              name="price"
              id="price"
              placeholder="Total cost for the course" required/>
          </div>
          <div class="form-control">
            <label for="startDate">Start Date</label>
            <input
              type="date"
              name="startDate"
              id="startDate"
              placeholder="YYYY-MM-DD" required/>
          </div>
          <div class="form-control">
            <label for="duration">Duration in days</label>
            <input
              type="number"
              name="duration"
              id="duration"
              placeholder="Total num of days" required/>
          </div>
          <div class="form-control">
            <label for="imageUrl">Image</label>
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              value="course3.jpeg"
              placeholder="Ange namn pÃ¥ bilden" />
          </div>
          <div class="form-control">
            <label for="description">description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10" required></textarea>
          </div>
          <div class="form-control">
            <button
              type="submit"
              class="btn">
              Update Details
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
