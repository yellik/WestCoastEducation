<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="src/content/css/main.css" />
    
    <script
      type="module"
      src="/dist/scripts/course-edit-course.js"
      defer></script>
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Edit Course Details</title>
  </head>
  <body class="grid-container">
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a
                class="logo-title"
                href="/index.html"
                ><span><i class="fa-solid fa-computer"></i></span> Westcoast Education</a
              >
            </li>
            <li class="toggle">
              <input
                class="menu-btn"
                type="checkbox"
                id="menu-btn" />
              <label
                class="menu-icon"
                for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a
                class="active"
                href="/admin/index.html"
                >Lista bilar</a
              >
            </li>
            <li class="menu-item">
              <a href="/admin/add-course.html">Add a course</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1 class="page-title">Edit Course</h1>
        <div class="btn-container">
          <button
            id="delete"
            class="btn btn-danger">
            Radera bil
          </button>
        </div>
        <form id="updateCourseForm">
          <div class="form-control">
            <label for="name"> Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Add the name of the course" />
          </div>
          <div class="form-control">
            <label for="type">Course Type</label>
            <input
              type="text"
              name="type"
              id="type"
              placeholder="Add teching type" />
          </div>
          <div class="form-control">
            <label for="AvrRating">Rating</label>
            <input
              type="text"
              name="avrRating"
              id="avrRating"
              placeholder=" Course's avr Rating" />
          </div>
          <div class="form-control">
            <label for="teacherName">Tought by</label>
            <input
              type="text"
              name="teacherName"
              id="teacherName"
              placeholder="Teacher's Name" />
          </div>
          <div class="form-control">
            <label for="imageUrl">Bild url</label>
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              value="no-car.png"
              placeholder="Ange namn pÃ¥ bilden" />
          </div>
          <div class="form-control">
            <label for="description">Beskrivning</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"></textarea>
          </div>
          <div class="form-control">
            <button
              type="submit"
              class="btn">
              Spara
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
