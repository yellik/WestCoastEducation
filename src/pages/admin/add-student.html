<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/content/css/admin/admin-nav.css">
    <link rel="stylesheet" href="/src/content/css/form.css">
    <script 
      type="module"
      src="/dist/scripts/students-add-student.js">
    </script>
    <script
    src="/dist/dom/adminNav.js"
    type="module"
    defer>
    </script>
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Add a Student</title>
  </head>
  <body class="grid-container">
    <main>
      <h1 class="page-title">Add a new student</h1>
      <form id="addStudentForm">
        <div class="form-control">
          <label for="course"> Enrolled in: </label>
          <input
            type="text"
            name="course"
            id="course"
            placeholder="Add the name of the course" required/>
        </div>
        <div class="form-control">
          <label for="name">Student name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter the students full name" required/>
        </div>
        <div class="form-control">
          <label for="email" >Student's email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder=" Add the student's email address" required/>
        </div>
        <div class="form-control">
          <label for="mobileNumber">Student's phone number</label>
          <input
            type="text"
            name="mobileNumber"
            id="mobileNumber"
            placeholder=" Add the student's phone number" required/>
        </div>
        <div class="form-control">
          <label for="invoiceAdress">Student's invoice address</label>
          <input
            type="text"
            name="invoiceAdress"
            id="invoiceAdress"
            placeholder=" Add the student's invoice address" required/>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter the students default password" required/>
        </div>
        <div class="form-control">
          <label for="imageUrl">Image url</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            value="student6.jpeg"
            placeholder="insert picture link" required/>
        </div>
        <div class="form-control">
          <button
            type="submit"
            class="btn">
            Save
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
