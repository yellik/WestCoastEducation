<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/content/css/site.css" />
    <link
      rel="stylesheet"
      href="/content/css/navigation.css" />
    <link
      rel="stylesheet"
      href="/content/css/utilities.css" />
    <script
      type="module"
      src="/scripts/course-admin.js"
      defer></script>
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Add a course</title>
  </head>
  <body class="grid-container">
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a
                class="logo-title"
                href="/index.html"
                ><span><i class="fa-solid fa-computer"></i></span> Westcoast Cars</a
              >
            </li>
            <li class="toggle">
              <input
                class="menu-btn"
                type="checkbox"
                id="menu-btn" />
              <label
                class="menu-icon"
                for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="/admin/index.html">Lista bilar</a>
            </li>
            <li class="menu-item">
              <a
                class="active"
                href="/admin/add-course.html"
                >Add a new curse</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="page-title">Add a new course</h1>
      <form id="addVehicleForm">
        <div class="form-control">
          <label for="name"> Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Add the name of the course" />
        </div>
        <div class="form-control">
          <label for="type">Course Type</label>
          <input
            type="text"
            name="type"
            id="type"
            placeholder="Add teching type" />
        </div>
        <div class="form-control">
          <label for="AvrRating">Rating</label>
          <input
            type="text"
            name="avrRating"
            id="avrRating"
            placeholder=" Course's avr Rating" />
        </div>
        <div class="form-control">
          <label for="teacherName">Tought by</label>
          <input
            type="text"
            name="teacherName"
            id="teacherName"
            placeholder="Teacher's Name" />
        </div>
        <div class="form-control">
          <label for="imageUrl">Image url</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            value="no-car.png"
            placeholder="Ange namn pÃ¥ bilden" />
        </div>
        <div class="form-control">
          <label for="description">Write a course description - max 180 words</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"></textarea>
        </div>
        <div class="form-control">
          <button
            type="submit"
            class="btn">
            Save
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
